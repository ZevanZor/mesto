<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  
  <header class="header">
    <img src="./images/Vector.svg" alt="Логотип заголовка" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__main">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img src="./images/Vectori.svg" alt="кнопка редактирования профиля">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/Vector+.svg" alt="кнопка добавления контента">
      </button>
    </section>
    <section class="elements">
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile" class="popup__profile">
        <input type="text" class="popup__input popup__input_type_name" name="name">
        <input type="text" class="popup__input popup__input_type_info" name="info">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="formCard" class="popup__profile">
        <input type="text" class="popup__input popup__input_type_card-name" name="name" placeholder="Название">
        <input type="text" class="popup__input popup__input_type_card-link" name="link" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <template class="elements__template">
    <div class="elements__groups">
      <button type="button" class="elements__delete"></button>
      <img class="elements__image" src="#">
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_type_image">
    <div class="popup__image">
      <button type="button" class="popup__close"></button>
      <img class="popup__image-card" src="#" alt="фото модальное окно">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
