<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  
  <header class="header">
    <img src="./images/Vector.svg" alt="Логотип заголовка" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__main">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img src="./images/Vectori.svg" alt="кнопка редактирования профиля">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/Vector+.svg" alt="кнопка добавления контента">
      </button>
    </section>
    <section class="elements">
      <div class="elements__groups">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото номер 1" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__groups">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото номер 2" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__groups">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фото номер 3" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__groups">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото номер 4" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__groups">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt=" фото номер 5" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__groups">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото номер 6" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile" class="popup__profile">
        <input type="text" class="popup__input popup__input_name" name="name">
        <input type="text" class="popup__input popup__input_info" name="info">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
