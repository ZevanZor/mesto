<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/Vector/bbe2a6eafac19c3d031c.svg" alt="Логотип заголовка" class="header__logo"></header><main><section class="profile"><div class="profile__main"><button class="profile__button-avatar" type="button"><img src="images/image/74c3c0fb802dcfa83abb.jpg" alt="Аватар" class="profile__avatar"></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"><img src="images/Vectori/6c7bf05444b9793fdf6e.svg" alt="кнопка редактирования профиля"></button><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button"><img src="images/Vector+/bed8c136e13907f5eefb.svg" alt="кнопка добавления контента"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="formProfile" class="popup__form" novalidate><input id="name" name="name" class="popup__input popup__input_type_name" required utocomplete="off" minlength="2" maxlength="40"> <span id="error-name" class="error-message error-message_visible"></span> <input id="profession" name="info" class="popup__input popup__input_type_info" required utocomplete="off" minlength="2" maxlength="200"> <span id="error-profession" class="error-message error-message_visible"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form name="formCard" class="popup__form" novalidate><input id="title" class="popup__input popup__input_type_card-name" name="name" placeholder="Название" required autocomplete="off" minlength="2" maxlength="30"> <span id="error-title" class="error-message error-message_visible"></span> <input id="link" type="url" class="popup__input popup__input_type_card-link" name="link" placeholder="Ссылка на картинку" required autocomplete="off"> <span id="error-link" class="error-message error-message_visible"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></section><template class="elements__template"><div class="elements__groups"><button type="button" class="elements__delete"></button> <img class="elements__image" src="#" alt="#"><div class="elements__info"><h2 class="elements__title"></h2><div class="elements__like-container"><button class="elements__like" type="button"></button> <span class="elements__like_count"></span></div></div></div></template><div class="popup popup_type_image"><div class="popup__image"><button type="button" class="popup__close"></button> <img class="popup__image-card" src="#" alt="фото модальное окно"><h2 class="popup__image-title"></h2></div></div><section class="popup popup_type_delete"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title popup__title_delete">Вы уверены?</h2><form class="popup__form" novalidate><button class="popup__save" type="submit">Да</button></form></div></section><section class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form name="formCard" class="popup__form" novalidate><input id="link-avatar" type="url" class="popup__input popup__input_type_card-link" name="link" placeholder="Ссылка на картинку" required autocomplete="off"> <span id="error-link-avatar" class="error-message error-message_visible"></span> <button class="popup__save" type="submit">Сохранить</button></form></div></section></body></html>
